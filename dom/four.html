<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai aur code </title>
</head>
<body style="background-color: black;color: bisque;">
    <ul class="lang">
        <li>JAVA</li>
    </ul>
    
</body>
<script>
    function addlang (langname){
         const list = document.createElement('li');
         list.innerHTML=`${langname}`
         document.querySelector('.lang').
         appendChild(list)
    }
    addlang('C++')
    addlang('PYTHON')
   

    function optiaddlang(langname){
       const li = document.createElement('li')
       li.appendChild(document.createTextNode(langname))
       document.querySelector('.lang').
       appendChild(li)
    }
    optiaddlang('JAVASCRIPT')

    //edit

    const editlist =document.querySelector('li:nth-child(1)')
    console.log(editlist);
    
    //editlist.innerHTML="TYPESCRIPT"
    const newlist =document.createElement('li')
    newlist.textContent="C"
    editlist.replaceWith(newlist)

    //edit
    const edit=document.querySelector('li:first-child')
    edit.outerHTML="<li>CSS</li"

   //remove
   const removelist =document.querySelector('li:last-child')     
   removelist.remove()


</script>
</html>
